<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>Survey</title>
</head>

<body>
    <div class="container">
        <h1>Survey</h1>
        <hr />
        <h3><strong>About You</strong></h3>
        <form method="POST" action="./api">
            <div class="form-group">
                <label for="name">Name (Required)</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group">
                <label for="pic">Link to Photo Image (Required)</label>
                <input type="text" class="form-control" name="pic">
            </div>
            <hr />
            <h3><strong>Questions</strong></h3>
            <div class="form-group">
                <label for="q1">Your mind is always buzzing with unexplored ideas and plans</label>
                <select class="form-control" name="q[1]">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q2">Generally speaking, you rely more on your experience than your imagination</label>
                <select class="form-control" name="q[2]">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <div class="form-group">
                    <label for="q3">You find it easy to stay relaxed and focused even when there is some pressure</label>
                    <select class="form-control" name="q[3]">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="q4">You rarely do something out of sheer curiosity</label>
                    <select class="form-control" name="q[4]">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="q5">People can rarely upset you.</label>
                    <select class="form-control" name="q[5]">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="q6">It is often difficult for you to relate to other people's feelings</label>
                    <select class="form-control" name="q[6]">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="q7">In a discussion, truth should be more important that people's sensitivities.</label>
                    <select class="form-control" name="q[7]">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="q8">You rarely get carried away by fantasies and ideas.</label>
                    <select class="form-control" name="q[8]">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="q9">You think that everyone's views should be respected regardless of wheter they are supported by facts or not.</label>
                    <select class="form-control" name="q[9]">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="q10">You feel more energetic after spending time with a group of people.</label>
                    <select class="form-control" name="q[10]">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-large" type="submit">Submit</button>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
